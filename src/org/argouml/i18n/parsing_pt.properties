#
# Includes all messages related to parsing of strings on the diagram,
# such as help texts and error messages.
# These are shown in the status-bar of ArgoUML.
#
# Keys in alphabetical order.
#
# Usage:
#
# [file].[type].<identifier>
#
# e.g.: parsing.error.package.twin-names
#       ------- ----- ------------------
#          !      !         !
#          !      !         +------------------------- <identifier>
#          !      !
#          !      +----------------------------------- [type] help, error, ...
#          !
#          +------------------------------------------ [file]
#
# Many of the strings used here follow the Backus Naur Form (BNF) formatting.
# See http://en.wikipedia.org/wiki/Backus-Naur_form for syntax explanation. 
#
parsing.help.attribute = Introduza a definição de atributo de acordo com: \
  [ "+" | "-" | "#" ] nome [ multiplicidade ] : tipo [= valor-inicial] ["{" propriedade "}"]
parsing.help.comment = Introduza o texto de comentário. \
  São permitidas multiplas linhas. Carregue em F2 para terminar.
parsing.help.operation = Introduza a definição de operação de acordo com: \
  [ "+" | "-" | "#" ] [nome] ["("lista-de-parametros")"] \
  [":" expressão-de-tipo-de-retorno] {cadeia-de-caracteres-de-propriedade}
parsing.help.fig-actionstate = Introduza a expressão da acção.
parsing.help.fig-association-name = Introduza o nome da associação.
parsing.help.fig-association-source-role = Introduza o nome do 1º final de \
  associação.
parsing.help.fig-association-destination-role = Introduza o nome do 1º final \
  de associação.
parsing.help.fig-association-source-multiplicity = Introduza a multiplicidade \
  do 1º final de associação, por exemplo: "1..*".
parsing.help.fig-association-destination-multiplicity = Introduza a \
  multiplicidade do 2º final de associação, por exemplo: "1..*".
parsing.help.fig-classifierrole = Introduza a definição do papel de \
  classificador de acordo com: \
  [nome] [ "/" papel] [ ":" base [ "," base]*]
parsing.help.fig-component = Introduza o nome do componente de acordo com: \
  [ "<<" estereótipo ">>" ]  nome
parsing.help.fig-componentinstance = Introduza o nome da instância de \
  componente de acordo com: \
  [ "<<" estereótipo ">>" ] nome [ ":" tipo [ "," tipo]*]
parsing.help.fig-edgemodelelement = Introduza o nome deste elemento de modelo.
parsing.help.fig-extensionpoint = Introduza o texto do Ponto de Extensão de \
  acordo com: \
  [ nome ":" ] [ localização ]
parsing.help.fig-message = Introduza a definição da mensagem de acordo com: \
  sequência ":" [ lista_de_retorno ":=" ] nome "(" [lista_de_argumentos] ")"
parsing.help.fig-node = Introduza o nome do nó de acordo com: \
  [ "<<" estereótipo ">>" ]  nome
parsing.help.fig-nodeinstance = Introduza o nome da instância de nó de acordo \
  com: \
  [ "<<" estereótipo ">>" ] nome [ ":" tipo [ "," tipo]*]
parsing.help.fig-nodemodelelement = Introduza o texto de acordo com: \
  [ "<<" estereótipo ">>" ] [ "+" | "-" | "#" ] [ caminho_completo "::" ] [ nome ]
parsing.help.fig-object = Enter the name of the object according: \
  [ "<<" estereótipo ">>" ] nome [ ":" tipo [ "," tipo]*] 
parsing.help.fig-objectflowstate1 = Introduza o nome de um classificador \
  existente.
parsing.help.fig-objectflowstate2 = Introduza o nome de um estado existente.
parsing.help.fig-package = Introduza o nome de um Pacote de acordo com: \
  [ "+" | "-" | "#" ] [caminho "::"] nome 
parsing.help.fig-statebody = Introduza uma lista de acções internas em \
  multiplas linhas, terminando com F2. Formate como transição, ou: \
  (entrada | saída | fazer) "/" expressão-da-acção
parsing.help.fig-statename = Introduza o nome do estado.
parsing.help.fig-transition = Introduza a definição da transição de acordo com: \
  [ evento ]  [ "[" guarda "]" ]  [ "/" acção ]
parsing.help.fig-usecase = Introduza o nome do Caso de Utilização.
