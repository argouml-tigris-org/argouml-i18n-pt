aboutbox.aboutbox-title = Sobre o ArgoUML

aboutbox.bugreport = \
	Como relatar avarias.\n\
	\n\
	Como em muitas aplicações de software, existem algumas avarias no ArgoUML.  \
	Existem também algumas funcionalidades que não funcionam correctamente, \
	e também existem comportamentos estranhos na aplicação.  \
	Algumas destas avarias foram encontradas, outras não.\n\
	\n\
	Para se certificar de que os problemas que encontra \
	são conhecidos pelo projecto ArgoUML, \
	faça o seguinte:\n\
	\n\
	1.  Visite o sítio web do projecto em http://argouml.tigris.org.\n\
	\n\
	2.  Registe-se como membro em Tigris se ainda não o tiver feito.\n\
	\n\
	3.  Requira o 'Observer role' no projecto \
	    se ainda não o tiver feito.\n\
	\n\
	4.  Vá ao 'Issuezilla' (Avarias e Questões).\n\
	\n\
	5.  Pesquise a avaria na base de dados.\n\
	\n\
	6.  Se a pesquisa revelar que a avaria existe, \
	adicione as observações especiais que tenha feito e \
	adicione-se ao 'cc' da questão, e está despachado.  \
	No entanto, se não encontra a avaria, \
	crie um novo.\n\
	\n\
	7.  Quando estiver a criar uma nova questão ou a adicionar \
	    informação a uma questão existente tenha a certeza que inclui:\n\
	-+- que versão da aplicação está a usar,\n\
	-+- que versão do JDK ou JRE está a usar,\n\
	-+- todos os passos "relevantes" que possam levar à questão,\n\
	-+- o caso de teste que correu (caso exista),\n\
	-+- o que estava à espera de que acontecesse no caso de teste,\n\
	-+- o que de facto aconteceu, e\n\
	-+- o que julga ser o problema.\n\
	\n\
	8.  Se o problema é repetível, \
	volte a correr a aplicação com o rastreio de depuração ligado \
	(java -Dlog4j.configuration=org/argouml/resource/full.lcf \
	-jar argouml.jar) \
	e adicione o ficheiro de rastreio argo_full.log à questão.\n\
	\n\
	9.  Adicione informação extra que possa ser relevante à questão \
	através de anexos.  \
	Este podem ser ficheiros de 'screen shots', projecto, rastreio...\n\
	Não se esqueça que o ArgoUML é um projecto muito aberto pelo que \
	se tiver de trocar segredos ou outra informação sensível \
	terá de mascarar esses objectos antes de os adicionar.\n\
	\n\
	10. Receberá actualizações por mail quando alguém comentar ou \
	fizer algo com a sua questão.\n\
	\n\
	11. Quando a questão que criou ou encontrou \
	estiver resolvida e verificada, \
	feche-a depois de ter aceite a solução.\n\
	\n\
	Ao seguir os passos acima enumerados, \
	estará a fazer uma contribuição valiosa ao projecto ArgoUML. \
	A sua ajuda tornará possível fazer o ArgoUML um produto melhor. \
	Se quiser ajudar ainda mais, investigando e corrigindo problemas, \
	será bem vindo.  \
	Comece por ler o primeiro capítulo do 'Cookbook'.



